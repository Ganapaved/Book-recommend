<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BookShelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: flex-end;
        }

        .login-container {
            width: 100%;
            max-width: 460px;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .home-link {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #6d4c41;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            color: #b08968;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #4a4238;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #6d4c41;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #6d4c41;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #ddbea9;
            border-radius: 12px;
            font-size: 1rem;
            color: #4a4238;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #b08968;
            box-shadow: 0 0 0 4px rgba(176, 137, 104, 0.2);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .remember-me input {
            width: auto;
        }

        button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #b08968 0%, #6d4c41 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(109, 76, 65, 0.3);
        }

        .links {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links a {
            color: #6d4c41;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #b08968;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: #6d4c41;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddbea9;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .social-btn {
            padding: 12px;
            border: 2px solid #ddbea9;
            border-radius: 12px;
            background: white;
            color: #4a4238;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: #f8f1ea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 100%;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="{{ url_for('home') }}" class="home-link">
            ‚Üê Back to Home
        </a>
        <h1>Book Shelf:Your Bookmate</h1>
        <p class="subtitle">Sign in to continue your reading journey</p>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit">Sign In</button>
            
            <div class="links">
                <!-- <a href="#">Forgot password?</a> -->
                <a href="{{url_for('register')}}">Create account</a>
            </div>
            
            <div class="divider">or continue with</div>
            
            <div class="social-login">
                <button type="button" class="social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="Google" width="18">
                    Google
                </button>
                <button type="button" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook" width="18">
                    Facebook
                </button>
            </div>
        </form>
    </div>
</body>
</html>

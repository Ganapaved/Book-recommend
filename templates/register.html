<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookShelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Include the provided CSS here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: flex-end;
        }

        .login-container {
            width: 100%;
            max-width: 460px;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .home-link {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #6d4c41;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-link:hover {
            color: #b08968;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #4a4238;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #6d4c41;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #6d4c41;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #ddbea9;
            border-radius: 12px;
            font-size: 1rem;
            color: #4a4238;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #b08968;
            box-shadow: 0 0 0 4px rgba(176, 137, 104, 0.2);
        }

        button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #b08968 0%, #6d4c41 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(109, 76, 65, 0.3);
        }

        .links {
            display: flex;
            justify-content: center;
            font-size: 0.9rem;
        }

        .links a {
            color: #6d4c41;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #b08968;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="{{ url_for('home') }}" class="home-link">
            ‚Üê Back to Home
        </a>
        <h1>Book Shelf: Register</h1>
        <p class="subtitle">Create your account to start your journey</p>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Re-enter your password">
            </div>

            <button type="submit">Register</button>

            <div class="links">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
